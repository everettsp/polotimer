<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Minute Timer</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        #timer { font-size: 6rem; margin-bottom: 20px; color: #333; }
        .controls { display: flex; gap: 15px; align-items: center; }
        select, button { padding: 10px 15px; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc; cursor: pointer; }
        button:hover { background-color: #e0e0e0; }
    </style>
</head>
<body>
    <div id="timer">12:00</div>
    <div class="controls">
        <select id="audioSelect">
            <option value="polo_normal.mp3">Audio Clip 1</option>
            <option value="audio2.mp3">Audio Clip 2</option>
            <option value="audio3.mp3">Audio Clip 3</option>
        </select>
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>
    <audio id="audioPlayer"></audio>

    <script>
        let timeLeft = 12 * 60;
        let timerInterval = null;
        const timerDisplay = document.getElementById('timer');
        const audioSelect = document.getElementById('audioSelect');
        const audioPlayer = document.getElementById('audioPlayer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            timerDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        startBtn.addEventListener('click', () => {
            if (timerInterval) return;
            
            audioPlayer.src = audioSelect.value;
            audioPlayer.play().catch(err => console.log("Audio playback error:", err));

            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    return;
                }
                timeLeft--;
                updateDisplay();
            }, 1000);
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            timerInterval = null;
            timeLeft = 12 * 60;
            updateDisplay();
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });
    </script>
</body>
</html>
